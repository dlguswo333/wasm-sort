<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>websort</title>
  <style>
    body > section {
      display: flex;
      margin: 10px;
      padding: 10px;
      border: 1px solid #223fae;
      border-radius: 4px;
    }
    body > section > div {
      margin: 0 20px;
    }
    body > #get-combinations input[type="number"]{
        width: 40px;
    }
  </style>
</head>

<body>
  <img src="spinner.svg" alt="spinner" width="100px">
  <section id="create-array">
    <h2>Create Array</h2>
    <div>
      <input type="number" value="20000" id="length"></input>
      <button id="create">Create</button>
    </div>
    <div id="output"></div>
  </section>

  <section id="is-prime">
    <div>
      <h2>Is Prime</h2>
      <input type="number" value="776700461" id="number"></input>
    </div>
    <div>
      <h3>JS</h3>
      <div id="js-time">Time</div>
      <button id="js-run">RUN</button>
    </div>
    <div>
      <h3>RUST</h3>
      <div id="rust-time">Time</div>
      <button id="rust-run">RUN</button>
    </div>
  </section>

  <section id="get-combinations">
    <div>
      <h2>Get Combinations</h2>
      <input type="number" value="30" id="n"></input>
      <strong>C</strong>
      <input type="number" value="15" id="r"></input>
    </div>
    <div>
      <h3>JS</h3>
      <div id="js-time">Time</div>
      <button id="js-run">RUN</button>
    </div>
    <div>
      <h3>RUST</h3>
      <div id="rust-time">Time</div>
      <button id="rust-run">RUN</button>
    </div>
  </section>

  <section id="bubble-sort">
    <div>
      <h2>Bubble Sort</h2>
    </div>
    <div>
      <h3>JS</h3>
      <div id="js-time">Time</div>
      <button id="js-run">RUN</button>
    </div>
    <div>
      <h3>RUST</h3>
      <div id="rust-time">Time</div>
      <button id="rust-run">RUN</button>
    </div>
  </section>

  <section id="built-in-sort">
    <div>
      <h2>Built-in Sort</h2>
    </div>
    <div>
      <h3>JS</h3>
      <div id="js-time">Time</div>
      <button id="js-run">RUN</button>
    </div>
    <div>
      <h3>RUST</h3>
      <div id="rust-time">Time</div>
      <button id="rust-run">RUN</button>
    </div>
  </section>

  <section id="merge-sort">
    <div>
      <h2>Merge Sort</h2>
    </div>
    <div>
      <h3>JS</h3>
      <div id="js-time">Time</div>
      <button id="js-run">RUN</button>
    </div>
    <div>
      <h3>RUST</h3>
      <div id="rust-time">Time</div>
      <button id="rust-run">RUN</button>
    </div>
  </section>

  <script src="index.js" type="module"></script>
</body>
</html>
